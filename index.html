<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Form Design</title>
        <!-- bootstrap 5.3v css link cdn start from here -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <!-- bootstrap 5.3v css link cdn end from here -->
        <!-- tailwind cdn link start from here -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
        <!-- tailwind cdn link end from here -->
    </head>
    <body>

        <div class="border-2 p-5 shadow ">
            <form action="welcome.html" method=""
                enctype="multipart/form-data">
                <label for="f_name">First Name<span
                        class='text-danger'>*</span></label><br>
                <input type="text" name="f_name"
                    class="border-2 hover:border-orange-300 border-green-300 py-1 px-2 pe-5 rounded"
                    placeholder="Enter your first name" required><br>
                <br>
                <label for="l_name">Last Name -( <span
                        class="text-[lightgray]">Optional</span>)</label><br>
                <input type="text" name="l_name"
                    class="border-2 hover:border-orange-300 border-green-300 py-1 px-2 pe-5"
                    placeholder="Enter your last name"><br><br>
                <label for="username">Username<span
                        class='text-danger'>*</span></label><br>
                <input type="text" name="username"
                    class="border-2 hover:border-orange-300 border-green-300 py-1 px-2 pe-5"
                    placeholder="Enter your username" required><br><br>
                <label for="email">Email<span
                        class='text-danger'>*</span></label><br>
                <input type="email" name="email"
                    class="border-2 hover:border-orange-300 border-green-300 py-1 px-2 pe-5"
                    placeholder="Enter your email" required><br><br>
                <label for="password">Password<span
                        class='text-danger'>*</span></label><br>
                <input type="password" name="password"
                    class="border-2 hover:border-orange-300 border-green-300 py-1 px-2 pe-5"
                    placeholder="Enter your password" required><br><br>
                <label for="phone">Phone No.</label><br>
                <input type="text" name="phone"
                    class="border-2 hover:border-orange-300 border-green-300 py-1 px-2 pe-5"
                    placeholder="Enter your phone number"><br><br>
                <label for="image">Choose your photo<span
                        class='text-danger'>*</span></label><br>
                <input type="file" name="photo" required>
                <br><br><br>
                <input type="submit" value="Submit" name="btn"
                    class="bg-[lightgray] hover:bg-green-600 py-2 px-5 rounded">
            </form>
        </div>
        <!-- bootstrap 5.3v script cdn link start from here -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!-- bootstrap 5.3v script cdn link start from here -->

    </body>
</html>
